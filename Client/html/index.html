<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Início de Sessão</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Formulário de Registo -->
        <div class="form-container" id="signup-form-container">
            <h2>Registo</h2>
            <form id="signup-form">
                <input type="text" id="signup-name" placeholder="Nome" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Senha" required>
                <button type="submit" class="btn">Registar</button>
                <div class="form-switch">
                    <button type="button" id="show-login">Já tem conta? Iniciar sessão</button>
                </div>
            </form>
        </div>

        <!-- Formulário de Início de Sessão -->
        <div class="form-container" id="login-form-container">
            <h2>Início de Sessão 12345</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Senha" required>
                <button type="submit" class="btn">Entrar</button>
                <div class="form-switch">
                    <button type="button" id="show-signup">Ainda não tem conta? Registe-se</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
