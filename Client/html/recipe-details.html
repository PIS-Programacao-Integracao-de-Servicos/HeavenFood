<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Receita</title>
    <style>
        /* Corpo da página */
        body {
            font-family: Arial, sans-serif;
            color: #754F44;
            /* Texto principal */
            background-color: #FBFFB9;
            /* Cor de fundo */
            margin: 0;
            padding: 0;
        }

        /* Cabeçalho */
        header {
            background-color: #754F44;
            /* Cor primária */
            color: white;
            padding: 10px 20px;
        }

        header .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header .logo-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        header .title {
            font-size: 1.5em;
            font-weight: bold;
        }

        header .nav-links {
            display: flex;
            gap: 15px;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        header .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        header .nav-links a:hover {
            color: #EC7357;
            /* Cor secundária */
        }

        /* Conteúdo principal */
        main {
            padding: 20px;
            max-width: 900px;
            margin: 20px auto;
            background-color: #FDD692;
            /* Cor de fundo do conteúdo */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        main h1 {
            color: #754F44;
            /* Texto principal */
            font-size: 2em;
            text-align: center;
        }

        main p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        #recipe-image {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 3px solid #e1ce7a;
            /* Detalhe */
        }

        /* Seções */
        h2,
        h3 {
            color: #EC7357;
            /* Cor secundária */
            margin-top: 30px;
            margin-bottom: 10px;
        }

        #recipe-instructions,
        #recipe-ingredients {
            font-size: 1em;
            line-height: 1.5;
        }

        #recipe-ingredients li {
            margin-bottom: 10px;
        }

        /* Botão */
        #recipe-video {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FDD692;
            /* Cor de botão */
            color: #754F44;
            /* Texto do botão */
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #recipe-video:hover {
            background-color: #EC7357;
            /* Cor secundária ao passar o mouse */
            color: white;
        }

        /* Rodapé */
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            background-color: #754F44;
            /* Cor primária */
            color: white;
            font-size: 0.9em;
            border-top: 3px solid #e1ce7a;
            /* Detalhe */
        }
    </style>

</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="../assets/logo/logo_without_background.png" alt="Food Heaven Logo" class="logo-image">
                <div class="title">HeavenFood</div>
            </div>
            <ul class="nav-links">
                <li><a href="/">Início</a></li>
                <li><a href="/recipes">Receitas</a></li>
                <li><a href="about.html">Sobre Nós</a></li>
                <li><a href="contact.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 id="recipe-name">Nome da Receita</h1>
        <p id="recipe-category">Categoria: </p>
        <p id="recipe-area">Área: </p>
        <img id="recipe-image" alt="Imagem da Receita">
        <h3>Ingredientes:</h3>
        <ul id="recipe-ingredients">
        </ul>
        <h2>Instruções:</h2>
        <p id="recipe-instructions">Instruções de preparo...</p>
        
        <a id="recipe-video" href="#" target="_blank">Assista ao vídeo de preparo</a>
    </main>
    <footer>
        <p>&copy; 2024 Food Heaven. Todos os direitos reservados.</p>
    </footer>
    <script src="/js/recipe-details.js"></script>
</body>

</html>
