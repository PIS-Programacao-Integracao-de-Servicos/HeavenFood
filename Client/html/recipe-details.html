<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HeavenFood - Detalhes</title>
        <link rel="stylesheet" href="/css/homePage.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/recipe-details.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="icon" href="/assets/logo_without_background.png" type="image/png">
    </head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="/assets/logo_without_background.png" alt="Food Heaven Logo" class="logo-image">
                <a href="/" class="title">HeavenFood</a>
            </div>
            
            <ul class="nav-links">
                <li><a href="/recipes">Receitas</a></li>
                <li><a href="/aboutus">Sobre Nós</a></li>
                <li><a href="/">Contato</a></li>
                <li id="auth-container">
                    <a href="/auth/login" class="btn">Entrar/Registar</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="recipe-details">
            <h1 id="recipe-name"></h1>
            <img id="recipe-image" src="" alt="Imagem da Receita">
            <br>
            <p><strong>Categoria:</strong> <span id="recipe-category"></span></p>
            <p><strong>Localidade:</strong> <span id="recipe-localidade"></span></p>
            <p><strong>Descrição:</strong></p>
            <p id="recipe-description"></p>
            <p><strong>Ingredientes:</strong></p>
            <ul id="recipe-ingredients"></ul>
            <div id="recipe-youtube-container">
                <a id="recipe-youtube" href="#" target="_blank" style="display: none;">Ver vídeo no YouTube</a>
            </div>
        </div>

    </main>
    <footer>
        <p>&copy; 2025 Food Heaven. Todos os direitos reservados.</p>
    </footer>
    <script type="module" src="/js/recipe-details.js"></script>
</body>
</html>
