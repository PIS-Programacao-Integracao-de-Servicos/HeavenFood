<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo e Início de Sessão</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Formulário de Registo -->
    <div class="form-container" id="signup-form-container">
        <h2>Registo</h2>
        <form id="signup-form" method="POST" action="/auth/login">
            <input type="text" id="signup-name" placeholder="Nome" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Senha" required>
            <button type="submit" class="btn">Registar</button>
            <div class="form-switch">
                <button type="button" id="show-login">Já tem conta? Iniciar sessão</button>
            </div>
        </form>
    </div>

    <script src="../js/signup.js"></script>
</body>

</html>
